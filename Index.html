<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Minds Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Creative Minds</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="about">
        <h2>About Us</h2>
        <p>Welcome to Creative Minds, a design agency specializing in web and graphic design.</p>
    </section>

    <section id="services">
        <h2>Our Services</h2>
        <ul>
            <li>Web Design</li>
            <li>Graphic Design</li>
            <li>Branding</li>
        </ul>
    </section>

    <section id="portfolio">
        <h2>Our Work</h2>
        <div class="portfolio-item">
            <img src="assets/portfolio1.jpg" alt="Portfolio Image 1">
            <p>Project description here.</p>
        </div>
        <div class="portfolio-item">
            <img src="assets/portfolio2.jpg" alt="Portfolio Image 2">
            <p>Project description here.</p>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
